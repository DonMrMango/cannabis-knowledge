site_name: Cannabis Knowledge Base
site_url: https://donmrmango.github.io/cannabis-knowledge
site_description: Base de conocimiento modular sobre cultivo de cannabis - 32 videos procesados (35.6%)
site_author: damo

repo_name: DonMrMango/cannabis-knowledge
repo_url: https://github.com/DonMrMango/cannabis-knowledge
edit_uri: edit/main/

theme:
  name: material
  language: es
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      lang: es
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DonMrMango/cannabis-knowledge
      name: Repositorio en GitHub
  analytics:
    feedback:
      title: ¿Te fue útil esta página?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Útil
          data: 1
          note: >-
            ¡Gracias por tu feedback!
        - icon: material/emoticon-sad-outline
          name: No útil
          data: 0
          note: >-
            Gracias. Ayúdanos a mejorar abriendo un issue.

